<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button class="btn" id="rock">Rock</button>
    <button class="btn" id="paper">Paper</button>
    <button class="btn" id="scissors">Scissors</button>

    <div class="results">
        <p>Best of five?</p>
        <p id="winner">Who will win?</p>
        <p>Player Score <span id="playerscore">0</span></p>
        <p>Computer Score <span id="computerscore">0</span></p>
        <p>Rounds <span id="roundcount">0</span>/5</p>
        <p id="finalwinner">Final Winner</p>
    </div>

    <div class="playagain">
        <button id="playagainbutton" disabled>Would you like to play again?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
