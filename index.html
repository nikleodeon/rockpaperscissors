<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Ultimate Showdown</h1>
    <div class="buttondiv">
        <button class="btn" id="rock"><img src="images/coal.png" alt="rock"></button>
        <button class="btn" id="paper"><img src="images/file.png" alt="paper"></button>
        <button class="btn" id="scissors"><img src="images/cut.png"></button>
    </div>

    <div class="results">
        <p>Best of five?</p>
        <p id="winner">Who will win?</p>
        <p>Player Score <span id="playerscore">0</span></p>
        <p>Computer Score <span id="computerscore">0</span></p>
        <p>Rounds <span id="roundcount">0</span>/5</p>
        <p id="finalwinner">Final Winner</p>
    </div>

    <div class="playagain">
        <button id="playagainbutton" disabled>Would you like to play again?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
